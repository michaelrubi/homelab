# Config Map for CouchDB CORS settings
apiVersion: v1
kind: ConfigMap
metadata:
  name: couchdb-config
  namespace: default
data:
  10-obsidian-cors.ini: |
    [httpd]
    enable_cors = true

    [chttpd]
    enable_cors = true
    require_valid_user = true

    [chttpd_auth]
    require_valid_user = true

    [cors]
    credentials = true
    headers = accept, authorization, content-type, origin, referer
    methods = GET, PUT, POST, HEAD, DELETE
    # app://obsidian.md is for Desktop
    # capacitor://localhost is for Mobile
    # http://localhost is for local testing
    origins = app://obsidian.md, capacitor://localhost, http://localhost
---
# Persistent Storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: couchdb-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi
---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: couchdb
  namespace: default
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: couchdb
  template:
    metadata:
      labels:
        app: couchdb
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: couchdb
        image: couchdb:3.5.1
        env:
        - name: COUCHDB_USER
          valueFrom:
            secretKeyRef:
              name: obsidian-secrets
              key: COUCHDB_USER
        - name: COUCHDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: obsidian-secrets
              key: COUCHDB_PASSWORD
        ports:
        - containerPort: 5984
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: couchdb-data
          mountPath: /opt/couchdb/data
        - name: couchdb-config
          mountPath: /opt/couchdb/etc/local.d/10-obsidian-cors.ini
          subPath: 10-obsidian-cors.ini
      volumes:
      - name: couchdb-data
        persistentVolumeClaim:
          claimName: couchdb-pvc
      - name: couchdb-config
        configMap:
          name: couchdb-config
---
# The Service
apiVersion: v1
kind: Service
metadata:
  name: obsidian-sync-service
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: couchdb
  ports:
    - port: 5984
      targetPort: 5984
      protocol: TCP