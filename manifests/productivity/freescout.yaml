# 1. PVC for MariaDB
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: freescout-db-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi
---
# 2. PVC for FreeScout Data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: freescout-data-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi
---
# 3. Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: freescout
  namespace: default
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: freescout
  template:
    metadata:
      labels:
        app: freescout
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        # --- MariaDB ---
        - name: mariadb
          image: mariadb:12.1
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: freescout-secrets
                  key: FREESCOUT_DB_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              value: freescout
            - name: MYSQL_USER
              value: freescout
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: freescout-secrets
                  key: FREESCOUT_DB_PASSWORD
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/mysql
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
        # --- FreeScout ---
        - name: freescout
          image: tiredofit/freescout:latest
          env:
            - name: DB_HOST
              value: "127.0.0.1"
            - name: DB_NAME
              value: freescout
            - name: DB_USER
              value: freescout
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: freescout-secrets
                  key: FREESCOUT_DB_PASSWORD
            - name: SITE_URL
              valueFrom:
                secretKeyRef:
                  name: freescout-secrets
                  key: FREESCOUT_SITE_URL
            - name: ADMIN_EMAIL
              value: admin@email.com
            - name: ADMIN_PASS
              valueFrom:
                secretKeyRef:
                  name: freescout-secrets
                  key: FREESCOUT_ADMIN_PASSWORD
            - name: ENABLE_SSL
              value: "TRUE"
            - name: CONTAINER_ENABLE_SCHEDULING
              value: "FALSE"
          volumeMounts:
            - name: data
              mountPath: /www/html/modules
              subPath: modules
            - name: data
              mountPath: /www/html/storage
              subPath: storage
            - name: data
              mountPath: /www/html/public/storage
              subPath: public_storage
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: freescout-db-pvc
        - name: data
          persistentVolumeClaim:
            claimName: freescout-data-pvc
---
# 4. Service
apiVersion: v1
kind: Service
metadata:
  name: freescout-service
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: freescout
  ports:
    - port: 8089
      targetPort: 80
      protocol: TCP
