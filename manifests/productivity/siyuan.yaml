# 1. Persistent Storage for SiYuan
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: siyuan-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi
---
# 2. SiYuan Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: siyuan
  namespace: default
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: siyuan
  template:
    metadata:
      labels:
        app: siyuan
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: siyuan
        image: b3log/siyuan:latest
        args:
          - --workspace=/siyuan/workspace
          - --accessAuthCode=$(SIYUAN_AUTH_CODE)
        ports:
        - containerPort: 6806
        env:
        - name: SIYUAN_AUTH_CODE
          valueFrom:
            secretKeyRef:
              name: siyuan-secrets
              key: AUTH_CODE
        volumeMounts:
        - name: siyuan-data
          mountPath: /siyuan/workspace
      volumes:
      - name: siyuan-data
        persistentVolumeClaim:
          claimName: siyuan-pvc
---
# 3. The Service (Exposed to Tailscale)
apiVersion: v1
kind: Service
metadata:
  name: siyuan-service
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: siyuan
  ports:
    - port: 8083
      targetPort: 6806
      protocol: TCP