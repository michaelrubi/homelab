apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: default
data:
  settings.yaml: |
    title: Rubiconetic Home Lab
    theme: dark
    color: slate
    layout:
      Infrastructure:
        style: row
        columns: 2

  # Homepage Links
  services.yaml: |
    - Automation:
        - n8n:
            icon: n8n.png
            href: "{{HOMEPAGE_VAR_N8N_URL}}"
            description: "Workflow Automation"
    - Infrastructure:
        - pgweb:
            icon: postgresql.png
            href: "http://wtc2.robin-mine.ts.net:8081"
            description: "Postgres Explorer"
        - Longhorn:
            icon: longhorn.png
            href: "http://wtc2.robin-mine.ts.net:9999" 
            description: "Storage Manager"
        - VaultWarden:
            icon: vaultwarden.png
            href: "{{HOMEPAGE_VAR_VAULTWARDEN_URL}}"
            description: "Password Manager"
        - CouchDB:
            icon: couchdb.png
            href: "{{HOMEPAGE_VAR_COUCHDB_URL}}"
            description: "Obsidian-Sync Server"
    - Monitoring:
        - Grafana:
            icon: grafana.png
            href: "http://wtc2.robin-mine.ts.net:8084"
            description: "Metrics Dashboard"
        - Prometheus:
            icon: prometheus.png
            href: "http://wtc2.robin-mine.ts.net:9090"
            description: "Metrics Collection"
    - Media:
        - Torrenter:
            icon: https://raw.githubusercontent.com/michaelrubi/torrenter/main/src/lib/assets/favicon.svg
            href: "http://wtc2.robin-mine.ts.net:4173"
            description: "Torrent Manager"
        - Jellyfin:
            icon: jellyfin.png
            href: "{{HOMEPAGE_VAR_JELLYFIN_IP}}"
            description: "Media Server (External)"
            widget:
              type: jellyfin
              url: "{{HOMEPAGE_VAR_JELLYFIN_IP}}"
              key: "{{HOMEPAGE_VAR_JELLYFIN_KEY}}"
              enableBlocks: true
    - Smart Home:
        - Home Assistant:
            icon: home-assistant.png
            href: "{{HOMEPAGE_VAR_HA_IP}}"
            description: "HA Green"
            widget:
              type: homeassistant
              url: "{{HOMEPAGE_VAR_HA_IP}}"
              key: "{{HOMEPAGE_VAR_HA_TOKEN}}"
              
    - Productivity:
        - Forgejo:
            icon: forgejo.png
            href: "{{HOMEPAGE_VAR_FORGEJO_URL}}"
            description: "Git Service"

  widgets.yaml: |
    - resources:
        cpu: true
        memory: true
  kubernetes.yaml: |
    []
  docker.yaml: |
    []
  proxmox.yaml: |
    []
  unifi.yaml: |
    []
  glances.yaml: |
    []
  plex.yaml: |
    []
  jellyfin.yaml: |
    []
  tautulli.yaml: |
    []
  sabnzbd.yaml: |
    []
  radarr.yaml: |
    []
  sonarr.yaml: |
    []
  bookmarks.yaml: |
    []
  custom.css: |
    body {
      background-color: #1a1a1a;
    }
    .dark {
      --bg-color: #1a1a1a;
    }
  custom.js: |
    /* Custom JS */
