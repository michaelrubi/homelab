# 1. PVC for Config & Keys (Critical for Encryption)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: n8n-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
---
# 2. The n8n Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-deployment
  namespace: default
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      # Permissions fix for Longhorn volumes
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      containers:
      - name: n8n
        image: docker.n8n.io/n8nio/n8n:2.1.5
        ports:
        - containerPort: 5678
        # --- HARDENING ---
        esources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 5
        # --- STORAGE CONFIG ---
        volumeMounts:
        - name: n8n-data
          mountPath: /home/node/.n8n
        # --- ENV VARIABLES ---
        env:
        - name: GENERIC_TIMEZONE
          value: "America/Phoenix"
        - name: TZ
          value: "America/Phoenix"
        - name: N8N_SECURE_COOKIE
          value: "false"
        # ENCRYPTION KEY
        - name: N8N_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: N8N_ENCRYPTION_KEY
        # --- URL CONFIG ---
        - name: WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: N8N_URL
        - name: N8N_EDITOR_BASE_URL
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: N8N_URL
        # --- DATABASE CONFIG ---
        - name: DB_TYPE
          value: "postgresdb"
        - name: DB_POSTGRESDB_HOST
          value: "postgres"
        - name: DB_POSTGRESDB_PORT
          value: "5432"
        - name: DB_POSTGRESDB_USER
          valueFrom:
            secretKeyRef:
              name: n8n-db-secrets
              key: POSTGRES_USER
        - name: DB_POSTGRESDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: n8n-db-secrets
              key: POSTGRES_PASSWORD
        - name: DB_POSTGRESDB_DATABASE
          valueFrom:
            secretKeyRef:
              name: n8n-db-secrets
              key: POSTGRES_DB
      volumes:
      - name: n8n-data
        persistentVolumeClaim:
          claimName: n8n-pvc
---
# 3. The Service
apiVersion: v1
kind: Service
metadata:
  name: n8n-service
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: n8n
  ports:
    - port: 5678
      targetPort: 5678
