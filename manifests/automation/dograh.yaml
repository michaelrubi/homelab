# manifests/automation/dograh.yaml
---
# API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dograh-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dograh-api
  template:
    metadata:
      labels:
        app: dograh-api
    spec:
      containers:
        - name: api
          image: ghcr.io/dograh-hq/dograh-api:latest #
          imagePullPolicy: Always
          env:
            - name: ENVIRONMENT
              value: "local"
            - name: DATABASE_URL
              value: "postgresql+asyncpg://postgres:postgres@dograh-db:5432/postgres"
            - name: REDIS_URL
              value: "redis://:redissecret@dograh-redis:6379"

            # MinIO Config
            - name: ENABLE_AWS_S3
              value: "false"
            - name: MINIO_ENDPOINT
              value: "dograh-minio:9000"
            - name: MINIO_BUCKET
              value: "voice-audio"
            - name: MINIO_ACCESS_KEY
              value: minioadmin
            - name: MINIO_SECRET_KEY
              value: minioadmin
            - name: MINIO_SECURE
              value: "false"

            # Secrets
            - name: GOOGLE_API_KEY
              valueFrom:
                { secretKeyRef: { name: dograh-secrets, key: GOOGLE_API_KEY } }
            - name: TWILIO_ACCOUNT_SID
              valueFrom:
                {
                  secretKeyRef:
                    { name: dograh-secrets, key: TWILIO_ACCOUNT_SID },
                }
            - name: TWILIO_AUTH_TOKEN
              valueFrom:
                {
                  secretKeyRef:
                    { name: dograh-secrets, key: TWILIO_AUTH_TOKEN },
                }
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: dograh-api
  namespace: default
spec:
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: dograh-api
---
# UI Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dograh-ui
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dograh-ui
  template:
    metadata:
      labels:
        app: dograh-ui
    spec:
      containers:
        - name: ui
          image: ghcr.io/dograh-hq/dograh-ui:latest #
          imagePullPolicy: Always
          env:
            # Internal cluster URL for Server-Side Rendering
            - name: BACKEND_URL
              value: "http://dograh-api:8000"
            - name: NODE_ENV
              value: "oss"
          ports:
            - containerPort: 3010
---
apiVersion: v1
kind: Service
metadata:
  name: dograh-ui
  namespace: default
spec:
  ports:
    - port: 3010
      targetPort: 3010
  selector:
    app: dograh-ui
---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dograh
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Dograh Voice"
    gethomepage.dev/group: "Automation"
    gethomepage.dev/icon: "mic.png"
    gethomepage.dev/description: "AI Voice Agent Platform"
spec:
  rules:
    - host: agent.rubi.home
      http:
        paths:
          # Route API requests to the API service
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: dograh-api
                port:
                  number: 8000
          # Route everything else to the UI
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dograh-ui
                port:
                  number: 3010
  tls:
    - hosts:
        - agent.rubi.home
      secretName: dograh-tls
