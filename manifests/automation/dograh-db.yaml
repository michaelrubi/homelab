---
# Redis for Conversation State
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dograh-redis
  namespace: default
spec:
  selector:
    matchLabels:
      app: dograh-redis
  template:
    metadata:
      labels:
        app: dograh-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: dograh-redis
  namespace: default
spec:
  ports:
    - port: 6379
  selector:
    app: dograh-redis
---
# Postgres for Agent Configs
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dograh-db
  namespace: default
spec:
  selector:
    matchLabels:
      app: dograh-db
  template:
    metadata:
      labels:
        app: dograh-db
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          env:
            - name: POSTGRES_USER
              value: dograh
            - name: POSTGRES_PASSWORD
              value: dograh # Change this or use a Secret reference!
            - name: POSTGRES_DB
              value: dograh
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: dograh-db-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: dograh-db-data
          persistentVolumeClaim:
            claimName: dograh-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: dograh-db
  namespace: default
spec:
  ports:
    - port: 5432
  selector:
    app: dograh-db
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dograh-db-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn # Explicitly using your Longhorn storage
