# manifests/automation/dograh-db.yaml
---
# Redis
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dograh-redis
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dograh-redis
  template:
    metadata:
      labels:
        app: dograh-redis
    spec:
      containers:
        - name: redis
          image: redis:7 #
          command: ["redis-server", "--requirepass", "redissecret"] # Recommended to use a secret in prod
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: dograh-redis
  namespace: default
spec:
  ports:
    - port: 6379
  selector:
    app: dograh-redis
---
# Postgres
apiVersion: apps/v1
kind: Deployment # Switched to Deployment for simplicity, StatefulSet preferred for prod
metadata:
  name: dograh-db
  namespace: default
spec:
  initContainers:
    - name: fix-permissions
      image: busybox
      command: ["sh", "-c", "chown -R 999:999 /var/lib/postgresql/data"]
      volumeMounts:
        - name: dograh-db-data
          mountPath: /var/lib/postgresql/data
  replicas: 1
  selector:
    matchLabels:
      app: dograh-db
  template:
    metadata:
      labels:
        app: dograh-db
    spec:
      containers:
        - name: postgres
          image: postgres:17 #
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: dograh-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dograh-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: dograh-secrets
                  key: POSTGRES_DB
          volumeMounts:
            - name: dograh-db-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: dograh-db-data
          persistentVolumeClaim:
            claimName: dograh-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: dograh-db
  namespace: default
spec:
  ports:
    - port: 5432
  selector:
    app: dograh-db
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dograh-db-pvc
  namespace: default
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi
---
# MinIO (Object Storage) - MISSING IN YOUR ORIGINAL
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dograh-minio
  namespace: default
spec:
  initContainers:
    - name: fix-permissions
      image: busybox
      command: ["sh", "-c", "chown -R 1000:1000 /data"]
      volumeMounts:
        - name: data
          mountPath: /data
  replicas: 1
  selector:
    matchLabels:
      app: dograh-minio
  template:
    metadata:
      labels:
        app: dograh-minio
    spec:
      containers:
        - name: minio
          image: minio/minio
          command: ["server", "/data", "--console-address", ":9001"]
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: dograh-secrets
                  key: MINIO_ROOT_USER
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dograh-secrets
                  key: MINIO_ROOT_PASSWORD
          ports:
            - containerPort: 9000
            - containerPort: 9001
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: dograh-minio-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: dograh-minio
  namespace: default
spec:
  ports:
    - port: 9000
      name: api
    - port: 9001
      name: console
  selector:
    app: dograh-minio
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dograh-minio-pvc
  namespace: default
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi
