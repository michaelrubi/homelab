# PVC for Jackett Configuration
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jackett-config-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 512Mi
---
# PVC for Downloads (Blackhole)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jackett-downloads-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 256Mi
---
# The Jackett Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jackett-deployment
  namespace: default
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jackett
  template:
    metadata:
      labels:
        app: jackett
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      containers:
      # --- JACKETT CONTAINER ---
      - name: jackett
        image: lscr.io/linuxserver/jackett:latest
        ports:
        - containerPort: 9117
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          tcpSocket:
            port: 9117
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 9117
          initialDelaySeconds: 5
        volumeMounts:
        - name: jackett-config
          mountPath: /config
        - name: jackett-downloads
          mountPath: /downloads
        env:
        - name: TZ
          value: "America/Phoenix"
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: AUTO_UPDATE
          value: "true"
      
      # --- FLARESOLVERR SIDECAR ---
      - name: flaresolverr
        image: flaresolverr/flaresolverr:latest
        ports:
        - containerPort: 8191
          name: flaresolverr
        env:
        - name: LOG_LEVEL
          value: info
        - name: TZ
          value: America/Phoenix
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1024Mi"
            cpu: "1000m"
        readinessProbe:
          httpGet:
            path: /
            port: 8191
          initialDelaySeconds: 10
          periodSeconds: 20

      # --- VOLUMES ---
      volumes:
      - name: jackett-config
        persistentVolumeClaim:
          claimName: jackett-config-pvc
      - name: jackett-downloads
        persistentVolumeClaim:
          claimName: jackett-downloads-pvc
---
# 4. The Service
apiVersion: v1
kind: Service
metadata:
  name: jackett-service
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: jackett
  ports:
    - port: 9117
      targetPort: 9117