# 1. Config Storage (Keep this as PVC for safety)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-config-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi
---
# 2. Jellyfin Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin-deployment
  namespace: default
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      # --- HARDWARE LOCK ---
      nodeSelector:
        usage: media
        gpu-intel: "true"
      
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      
      containers:
      - name: jellyfin
        image: jellyfin/jellyfin:latest
        ports:
        - containerPort: 8096
        env:
        - name: TZ
          value: "America/Phoenix"
        # Ensure these IDs match the owner of the files on your SSD!
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        
        resources:
          requests:
            memory: "1Gi"
            cpu: "100m"
          limits:
            memory: "4Gi"
            gpu.intel.com/i915: 1
            
        volumeMounts:
        - name: jellyfin-config
          mountPath: /config
        - name: jellyfin-media
          mountPath: /media
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8096
          initialDelaySeconds: 60
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 8096
          initialDelaySeconds: 30

      volumes:
      - name: jellyfin-config
        persistentVolumeClaim:
          claimName: jellyfin-config-pvc
      
      # --- DIRECT DRIVE ACCESS ---
      - name: jellyfin-media
        hostPath:
          path: /mnt/external-media
          type: Directory
---
# 3. Service
apiVersion: v1
kind: Service
metadata:
  name: jellyfin-service
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: jellyfin
  ports:
    - port: 8096
      targetPort: 8096